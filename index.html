<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeClub Convert Money</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
    <header>
        <h1>CodeClub Convert Money</h1>
    </header>

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>
                    R$ <b>Real</b> brasileiro
                </option>
            </select>
        </label>

        <label>
            Converter <b>para</b> 
            <select id="currency-select">
                <option>US$ Dólar americano</option>
                <option>€ Euro</option>
                <option>Bitcoin</option>
            </select>
        </label>

        <label>
            <b>Valor</b>
            <input id="input-real" placeholder="R$ 10.000,00">
        </label>

        <button id="button-real" type="button">Converter</button>

        <section>
            <div class="box-bandeira">
                <img src="./assets/brasil 2.svg" alt="bandeira-brasil">
                <p class= "currency-name">Real</p>
                <p class="currency-money" id="real-value-text">R$ 10.000,00</p>
            </div>

            <img id="arrow" src="./assets/Vector.svg" alt="seta-conversao">

            <div class="box-bandeira">
                <img id="currency-img" src="./assets/estados-unidos (1) 1.svg" alt="bandeira-conversao">
                <p id="currency-name" class= "currency-name">Dólar americano</p>
                <p class="currency-money" id="currency-value-text">US$ 2.000,00</p>
            </div>
        </section>

    </main>
    </div>
</body>
<script src="./script.js"></script>
</html>
